<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
        <form [formGroup]="orderForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Seus Dados</p>

              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Campo obrigatório e com 5 caracters" label="Nome">
                  <input formControlName="name" class="form-control" autocomplete="off" placeholder="Nome">
                </mt-input-container>
              </div>
              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="E-mail inválido" label="Email">
                  <input formControlName="email" class="form-control" autocomplete="off" placeholder="Email">
                </mt-input-container>
              </div>

              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="E-mail inválido" label="Confirmação do e-mail">
                  <input formControlName="emailConfirmation" class="form-control" autocomplete="off" placeholder="Confirmação do e-mail">
                </mt-input-container>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatório e com 5 caracters" label="Endereço">
                <input formControlName="address" class="form-control" minlength="5" autocomplete="off" placeholder="Endereço">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container errorMessage="Obrigatório e somente número" label="Número">
                <input formControlName="number" class="form-control" pattern="^[0-9]*$" autocomplete="off" placeholder="Número">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container label="Complemento">
                <input formControlName="optionalAddress" class="form-control" placeholder="Complemento">
              </mt-input-container>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            <mt-order-itens [items]="cartItems()"
              (increaseQty)="increaseQty($event)"
              (decreaseQty)="decreaseQty($event)"
              (remove)="remove($event)"></mt-order-itens>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                  <mt-radio [options]="paymentsOptions" formControlName="paymentOption"></mt-radio>
                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
              <mt-delivery-costs
                [delivery]="delivery"
                [itemsValue]="itemsValues()"
              ></mt-delivery-costs>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button (click)="checkOrder(orderForm.value)"
              class="btn btn-success pull-right"
              [disabled]="!orderForm.valid || cartItems().length === 0 ">
              <i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
